<!DOCTYPE html>
<html>
<head>
    <title>Today's New Blogs</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 30px;
}

h1, h2 {
    color: #2c3e50;
}

img {
    border-radius: 5px;
}

div {
    transition: 0.3s;
}

div:hover {
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

    </style>
</head>
<body>
    <h1>Today's New Blogs</h1>
    <div style="display: flex; gap: 20px;">
        {% for product in products %}
            <div style="border: 1px solid #ccc; padding: 10px; width: 200px;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%;">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatewords:15 }}</p>
                <a href="{% url 'product_detail' product.pk %}">Read more...</a><br>
                <a href="{% url 'edit_product' product.pk %}">Edit</a> |
                <a href="{% url 'delete_product' product.pk %}">Delete</a><br>
                <small>Created at: {{ product.created_at|date:"M d, Y" }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
